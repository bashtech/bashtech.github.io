<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>Twitch Messaging Interface Password Generator</title>
        <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" language="javascript">
            $(document).ready(function() {
                var oauthHash    = location.hash.substr(1);
                var accessToken = oauthHash.substr(oauthHash.indexOf('access_token=')).split('&')[0].split('=')[1];
                
                if (accessToken) {
                    $("#tmiPassword").text('oauth:' + accessToken);
                } else {
                    window.location.href = "https://api.twitch.tv/kraken/oauth2/authorize?response_type=token&client_id=tbmh0p2ogyuj667rbxgv480wnrm72bv&redirect_uri=https://www.nightdev.com/hosted/tmipassword.html&scope=chat_login";
                }
            });
        </script>
    </head>
    <body style="padding-top: 20px;">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div style="width:600px;margin:auto;">
                        <table class="table table-bordered table-striped">
                            <tr>
                                <th> Use the following password to login to TMI (Twitch Messaging Interface) </th>
                            </tr>
                            <tr>
                                <td>
                                    <span id="tmiPassword"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
				</div>
            </div>
        </div>
    </body>
</html>
